resources:
  repositories:
    - repository: mu_devops
      type: github
      endpoint: microsoft
      name: microsoft/mu_devops
      ref: refs/tags/v2.5.1

jobs:
- template: Jobs/Windows-VS.yml@mu_devops
  parameters:
    do_ci_setup: false
    build_matrix: |
      TARGET_MDE_CPU:
        BuildPkgs: 'MdePkg,UefiCpuPkg'
        BuildTargets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
      TARGET_MDEMODULE_DEBUG:
        BuildPkgs: 'MdeModulePkg'
        BuildTargets: 'DEBUG,NOOPT'
      TARGET_MDEMODULE_RELEASE:
        BuildPkgs: 'MdeModulePkg'
        BuildTargets: 'RELEASE,NO-TARGET'
      TARGET_NETWORK:
        BuildPkgs: 'NetworkPkg'
        BuildTargets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
      TARGET_OTHER:
        BuildPkgs: 'PcAtChipsetPkg,ShellPkg,StandaloneMmPkg,BaseTools'
        BuildTargets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
      TARGET_TEST_POLICY:
        BuildPkgs: 'UnitTestFrameworkPkg,PolicyServicePkg'
        BuildTargets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
      TARGET_CRYPTO:
        BuildPkgs: 'CryptoPkg'
        BuildTargets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
